version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/paas-provider/pkg/api/grpc
plugins:
  - local: protoc-gen-go
    out: pkg/api/grpc
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: pkg/api/grpc
    opt: paths=source_relative
  - local: protoc-gen-es
    include_imports: true
    opt: target=js
    out: frontend/src/gen
inputs:
  - directory: proto